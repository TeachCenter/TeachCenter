<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/personal-center-init.css">
	<link rel="stylesheet" href="css/personal-center-creatProgect.css">
	<script type="text/javascript"  src="./js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript"  src="./js/personal-center-init.js"></script>
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript"  src="./js/personal-center-creatProgect.js"></script>
	<script type="text/javascript"  src="./js/personal-center-changeInfo.js"></script>
    <style>
     #edui1_toolbarbox{
        position:relative!important;
        }
        #edui1 {
            left:155px;

        }
        #edui2 {
           left:-120px;
        }
        #edui1_bottombar {
            display;none;
        }
        #edui1_iframeholder {
            left: 6px;
            top: -20px;
            width:500px!important;
            height:260px!important;
           
        }
        .edui-dialog-caption {
             color: black!important;
            padding-left: 0px!important;
            display:inline!important;
            height:20px!important;
            background-color:transparent;
            margin-top:-1px;

        }
        #ContentPlaceHolder1_txtFileName {

             background: transparent;
        }          
    </style>
</head>
<body>
	<div class="left-nav">
		<img src="./images/logo-big.png" alt="">
		<ul>
			<li class="dif-li"><a href="Person-index.aspx">个人主页</a></li>
			<li><a href="EditInfo.aspx">修改信息</a></li>
			<li><a href="MyProject.aspx">项目管理</a></li>
			<li><a href="MyServiceList.aspx">服务管理</a></li>
			<li><a href="MyActivityList.aspx">活动管理</a></li>
			<li><a href="MyJudgePro.aspx">评审服务</a></li>
		</ul>
	</div>
	<div class="right-content">
		<div class="clearfix">
			<h1>新建项目</h1>
		</div>
		<span class="cut"></span>
			<div class="clearfix">
				<h2 class="name-h2">项目名称:</h2>
                <asp:TextBox ID="txtName" runat="server" class="name" ></asp:TextBox>
				<p class="name-error"></p>
			</div>
            <input type="hidden" id="selectID" runat="server" Text='<%#Eval("id") %>' />
			<div class="clearfix" style="position:relative;">
				<h2>项目类型:</h2>
				<div class="aA" style="width:30px;height:50px;position:absolute;left: 623px;top: 8px;background-color:#E6E6E6;z-index:10;"> <img src="./images/bottom.png" alt="Alternate Text" style="position:absolute;top:23px;" /></div>
				<ul class="down clearfix" style="width:500px;">                                     
                     <li class="select-true" style="position:relative">
                         <asp:Label id="depart" runat="server"></asp:Label>
                         <input type="hidden" id="Selected" runat="server" class="Selected" value="" />
                     </li>
                     <ul class="select-box clearfix">
                         <asp:Repeater ID="rptSelect" runat="server">
                            <ItemTemplate>
                                <li class="select select">
                                    <asp:Label ID="lbSelect" runat="server" Text='<%#Eval("name") %>'></asp:Label>
                                    
                                </li>
                              
                            </ItemTemplate>
                        </asp:Repeater>
					 </ul>						
				</ul>
				<p class="error organization-error"></p>
			</div>
			<div class="clearfix">
				<h2>资助额度:</h2>
                <asp:TextBox ID="txtMoney" runat="server" class="money"></asp:TextBox>
				<p class="money-error"></p>
			</div>
			<div class="clearfix">
				<h2>项目内容:</h2>
                <textarea id="myEditor11" name="myEditor11" runat="server" onblur="setUeditor()" style="width:100px;"></textarea>
                <script type="text/javascript">
                    var editor = new baidu.editor.ui.Editor();
                    editor.render("<%=myEditor11.ClientID%>");
                </script>
                <script type="text/javascript">
                     function setUeditor() {
                     var myEditor11 = document.getElementById("myEditor11");
                     myEditor11.value = editor.getContent();//把得到的值给textarea
                     }
                 </script>
				<p></p>
			</div>
			<div class="clearfix">
				<h2>上传文件:</h2>				
                <asp:FileUpload ID="FileUp" runat="server" style="display:none" />  
                <asp:Button id="btnBrowse" runat="server" OnClientClick="return ShowBrowse()" Text="选择文件" class="choose"/>
                <h3 style="margin-top:0px;"><asp:TextBox ID="txtFileName" runat="server" value="支持pdf、doc、docx格式的文件"></asp:TextBox> </h3>
                 
			</div>
            <asp:LinkButton ID="btnSubmit" runat="server" Text="提交项目" class="submit" OnClick="btnSubmit_Click" />
	</div>
		<div class="clearfix">
			<h1>新建项目</h1>
		</div>
		<span class="cut"></span>
		<form action="" class="form">
			<div class="clearfix">
				<h2 class="name-h2">项目名称:</h2>
				<input class="name" type="text" value="项目名称">
				<p class="name-error"></p>
			</div>
			<div class="clearfix">
				<h2>院系:</h2>
				<ul class="down clearfix">
					<li class="select-true1">项目类型
						
					</li>
					<ul class="select-box clearfix">
							<li class="select select1">项目类型1</li>
							<li class="select select1">项目类型2</li>
							<li class="select select1">项目类型3</li>
					</ul>
				</ul>
				<p class="error organization-error"></p>
			</div>
			<div class="clearfix">
				<h2>负责人:</h2>
				<input class="duty" type="text" value="小明">
				<p class="duty-error"></p>
			</div>
			<div class="clearfix">
				<h2>职称:</h2>
				<input class="same position" type="text" value="副教授">
				<p class="error position-error"></p>
			</div>
			<div class="clearfix">
				<h2>院系:</h2>
				<ul class="down clearfix">
					<li class="select-true2">XX院系
						
					</li>
					<ul class="select-box clearfix">
							<li class="select select2">1院系</li>
							<li class="select select2">2院系</li>
							<li class="select select2">3院系</li>
					</ul>
				</ul>
				<p class="error organization-error"></p>
			</div>
			<div class="clearfix">
				<h2>申报日期:</h2>
				<input class="year" type="text" value="1900">
				<h2 class="dif-h2">年</h2>
				<input class="month" type="text" value="1">
				<h2 class="dif-h2">月</h2>
				<input class="day" type="text" value="1">
				<h2 class="dif-h2">日</h2>
				<p class="year-error"></p>
			</div>
			<div class="clearfix">
				<h2>资助额度:</h2>
				<input class="money" type="text" value="1000">
				<p class="money-error"></p>
			</div>
			<div class="clearfix">
				<h2>项目内容:</h2>
				<textarea name="txtIntroduction" type="text" class="content">项目内容</textarea>
				<p></p>
			</div>
			<div class="clearfix">
				<h2>上传文件:</h2>
				<a class="choose" href="	">选择文件</a>
				<h3>仅支持.pdf .doc 格式文件</h3>
			</div>
			<a href="" class="submit">提交项目</a>
		</form>
	</div>
	<script >
        function ShowBrowse()  
        {  
            var file1 = document.getElementById("ContentPlaceHolder1_FileUp");
            if(file1)  
            { 
                file1.click();  
                var isie = (document.all) ? true : false; //判断是IE内核还是Mozilla 
                return isie; //火狐浏览器加return false才会在选择文件后将文件名带回到textbox,IE如果返回false上传时要点击两次按钮才触发
            }  
        }   
     </script>
    <script>
	    $(document).ready(function() { 
	        timer = setTimeout(function () {
	                $("#edui1_bottombar").remove();
                    for(i=3;i<175;i++){$("#edui"+i).remove()};for(i=176;i<301;i++){$("#edui"+i).remove()}
                	    $("#edui1").css({"width":500,"height":300})
		      }, 100);
		
		
	    });
      </script>
</body>
</html>
