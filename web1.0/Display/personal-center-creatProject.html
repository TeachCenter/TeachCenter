<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/personal-center-init.css">
	<link rel="stylesheet" href="css/personal-center-creatProgect.css">
	<script type="text/javascript"  src="./js/jquery-3.1.1.min.js"></script>

</head>
<body>
	<div class="left-nav">
		<img src="./images/logo-big.png" alt="">
		<ul>
			<li class="dif-li"><a href="	">个人主页</a></li>
			<li><a href="	">修改信息</a></li>
			<li><a href="	">项目管理</a></li>
			<li><a href="	">服务管理</a></li>
			<li><a href="	">活动管理</a></li>
			<li><a href="	">评审服务</a></li>
		</ul>
	</div>
	<div class="right-content">
		<div class="clearfix">
			<h1>新建项目</h1>
		</div>
		<span class="cut"></span>
		<form action="" class="form">
			<div class="clearfix">
				<h2 class="name-h2">项目名称:</h2>
				<input class="name" type="text" value="项目名称">
				<p class="name-error"></p>
			</div>
			<div class="clearfix">
				<h2>院系:</h2>
				<ul class="down clearfix">
					<li class="select-true1">项目类型
						
					</li>
					<ul class="select-box clearfix">
							<li class="select select1">项目类型1</li>
							<li class="select select1">项目类型2</li>
							<li class="select select1">项目类型3</li>
					</ul>
				</ul>
				<p class="error organization-error"></p>
			</div>
			<div class="clearfix">
				<h2>负责人:</h2>
				<input class="duty" type="text" value="小明">
				<p class="duty-error"></p>
			</div>
			<div class="clearfix">
				<h2>职称:</h2>
				<input class="same position" type="text" value="副教授">
				<p class="error position-error"></p>
			</div>
			<div class="clearfix">
				<h2>院系:</h2>
				<ul class="down clearfix">
					<li class="select-true2">XX院系
						
					</li>
					<ul class="select-box clearfix">
							<li class="select select2">1院系</li>
							<li class="select select2">2院系</li>
							<li class="select select2">3院系</li>
					</ul>
				</ul>
				<p class="error organization-error"></p>
			</div>
			<div class="clearfix">
				<h2>申报日期:</h2>
				<input class="year" type="text" value="1900">
				<h2 class="dif-h2">年</h2>
				<input class="month" type="text" value="1">
				<h2 class="dif-h2">月</h2>
				<input class="day" type="text" value="1">
				<h2 class="dif-h2">日</h2>
				<p class="year-error"></p>
			</div>
			<div class="clearfix">
				<h2>资助额度:</h2>
				<input class="money" type="text" value="1000">
				<p class="money-error"></p>
			</div>
			<div class="clearfix">
				<h2>项目内容:</h2>
				<textarea name="txtIntroduction" type="text" class="content">项目内容</textarea>
				<p></p>
			</div>
			<div class="clearfix">
				<h2>上传文件:</h2>
				<a class="choose" href="	">选择文件</a>
				<h3>仅支持.pdf .doc 格式文件</h3>
			</div>
			<a href="" class="submit">提交项目</a>
		</form>
	</div>
	<script type="text/javascript"  src="./js/personal-center-init.js"></script>
	<script type="text/javascript"  src="./js/personal-center-creatProgect.js"></script>
</body>
</html>
