<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../Display/css/init.css">

	<script type="text/javascript"  src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="content">
		<div class="header" style="height: 50px;width: 100%;background-color: #000000;">
			<h1 style="color: #FFFFFF;margin-left: 32px;font-size:20px;line-height: 50px; ">教学支持中心后台</h1>
		</div>
		<div class="main" style="position: relative;">
			<img src="./picture/log.png" style="display: block; width: 100%;height: 900px;" alt="">
			<div class="log-box" style="position: absolute; left: 50%;top: 50%;background-color: #FFFFFF;margin-left: -225px;margin-top: -285px;">
				<h1>登陆</h1>
				<input type="text" value="工号" class="number gray-box" style="margin-right: 32px;">
				<p class="number-error error"></p>
				<input type="text" value="密码" class="show-password gray-box" style="display: block;" >
				<input type="password" class="hide-password gray-box" >
				<p class="password-error error"></p>
				<input type="text" value="验证码" class="gray-box code" style="width: 176px;float: left;" >
				<p class="code-error error" style="float: left;"></p>
				<a class="log-submit" style="background-color: #5A99DF;margin-bottom: 32px; margin-top: 170px;">立即登录</a>
			</div>
		</div>
	</div>
	<script>
		function log(){
			var reg;
			var flag1=[false,false,false];
			$(".number").on({
				focus:function(){
					if(!flag1[0]){
						if($(".number").val()=="工号")
					    {
					    	 $(".number").val("");

					    }
				    
				    $(".number-error").text("");
					}
				},
				blur:function(){
				   reg=/^[A-Za-z0-9]{7,7}$/;
				   if(!reg.test($(".number").val())){
				    $(".number-error").text("*账号错误");
				    flag1[0]=false;
				   }
				   else{
				   	flag1[0]=true;
				   }
				}
			})
			$(".show-password").on({
				focus:function(){
					$(".show-password").css({"display":"none"})
					$(".hide-password").css({"display":"block"})
					if(!flag1[1]){	   
				    $(".password-error").text("");
					}
				}
			})
			$(".hide-password").on({
				focus:function(){
					if(!flag1[1]){	   
				    $(".password-error").text("");
					}
				},
				blur:function(){
				    reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[A-Za-z0-9]{5,15}$/;
				   if(!reg.test($(".hide-password").val())){
				    $(".password-error").text("*用户名或密码错误");
				    flag1[1]=false;
				   }
				   else{
				   	flag1[1]=true;
				   }
				}
			})
			$(".show-password").on({
				focus:function(){
					$(".show-password").css({"display":"none"})
					$(".hide-password").css({"display":"block"})
					if(!flag1[1]){	   
				    $(".password-error").text("");
					}
				}
			})
			$(".hide-password").on({
				focus:function(){
					if(!flag1[1]){	   
				    $(".password-error").text("");
					}
				},
				blur:function(){
				    reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[A-Za-z0-9]{5,15}$/;
				   if(!reg.test($(".hide-password").val())){
				    $(".password-error").text("*用户名或密码错误");
				    flag1[1]=false;
				   }
				   else{
				   	flag1[1]=true;
				   }
				}
			})
			$(".code").on({
				focus:function(){
					if(!flag1[2]){
						if($(".code").val()=="验证码")
					    {
					    	 $(".code").val("");

					    }
				    
				    $(".code-error").text("");
					}
				},
				blur:function(){
				   reg=/^[A-Za-z0-9]{7,7}$/;
				   if(!reg.test($(".code").val())){
				    $(".code-error").text("验证码错误");
				    flag1[2]=false;
				   }
				   else{
				   	flag1[2]=true;
				   }
				}
			})
			$(".log-submit").click(function(){
			if(flag1[0]==true&&flag1[1]==true&&flag1[2]==true)
			{
			} 
			else{
				alert("登录失败")
			}
			});
			$(".log-box-form").submit(function () {
			    if (flag1[0] == true && flag1[1] == true&&flag1[2]==true) {
			        return true;
			    }
			    else {
			        return false;
			    }
			});
		}
log()
	</script>
</body>
</html>
