<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/personal-center-init.css">
	<link rel="stylesheet" href="css/personal-center-changeInfo.css">
	<script type="text/javascript"  src="./js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="left-nav">
		<img src="./images/logo-big.png" alt="">
		<ul>
			<li class="dif-li"><a href="	">个人主页</a></li>
			<li><a href="	">修改信息</a></li>
			<li><a href="	">项目管理</a></li>
			<li><a href="	">服务管理</a></li>
			<li><a href="	">活动管理</a></li>
			<li><a href="	">评审服务</a></li>
		</ul>
	</div>
	<div class="right-content">
		<div class="clearfix">
			<h1>修改信息</h1>
		</div>
		<span class="cut"></span>

		<form action="" class="form">
			<div class="clearfix">
				<h2>上传照片:</h2>
			</div>
			<div class="clearfix">
				<a class="choose" href="	">选择文件</a>
				<h3>支持jpg、jpeg、png、bmp格式的图片</h3>
			</div>
			<span class="cut"></span>
			<div class="clearfix">
				<h2 class="name-h2">姓名:</h2>
				<input class="same name" type="text" value="王小明">
				<p class="error name-error"></p>
			</div>
			<div class="clearfix">
				<h2>性别:</h2>
				<a  class="sex male">男</a>
				<a  class="sex female">女</a>
				<p class="error sex-error"></p>
			</div>
			<div class="clearfix">
				<h2>工号:</h2>
				<input class="same num" type="text" value="156489">
				<p class="error num-error"></p>
			</div>
			<div class="clearfix">
				<h2>邮箱:</h2>
				<input class="same email" type="text" value="sfhaui@ouc.edu.cn">
				<p class="error email-error"></p>
			</div>
			<div class="clearfix">
				<h2>手机:</h2>
				<input class="same tel" type="text" value="18000000000">
				<p class="error tel-error"></p>
			</div>
			<div class="clearfix">
				<h2>职称:</h2>
				<input class="same position" type="text" value="副教授">
				<p class="error position-error"></p>
			</div>
			<div class="clearfix">
				<h2>院系:</h2>
				<ul class="down clearfix">
					<li class="select-true">XX院系
						
					</li>
					<ul class="select-box clearfix">
							<li class="select">1院系</li>
							<li class="select">2院系</li>
							<li class="select">3院系</li>
					</ul>
				</ul>
				<p class="error organization-error"></p>
			</div>
			<span class="cut"></span>
			<div  class="clearfix">
				<h2 class="userType">用户类型: 教师</h2>
				<a class="redA" href="">申请成为评委>></a>
			</div>
			<a href="" class="submit">提交项目</a>
		</form>
	</div>
	<script type="text/javascript"  src="./js/personal-center-init.js"></script>
	<script type="text/javascript"  src="./js/personal-center-changeInfo.js"></script>
